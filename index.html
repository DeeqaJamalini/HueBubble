<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HueBubble Game</title>
  </head>
  <body>
    <h1 id="header">HueBubble</h1>

    <section class="Game">
      <div class="color-matcher">
        <p class="color-matcher__text">Matcher</p>

        <button class="color-matcher__color" id="matcher"></button>
      </div>
      <div class="user-selection">
        <p class="user-selection__instructions" id="instructions">
          Click the bubble that matches the matcher
        </p>

        <div class="user-selection__buttons">
          <button class="button" id="button1"></button>
          <button class="button" id="button2"></button>
          <button class="button" id="button3"></button>
          <button class="button" id="button4"></button>
          <button class="button" id="button5"></button>
          <button class="button" id="button6"></button>
          <button class="button" id="button7"></button>
          <button class="button" id="button8"></button>
          <button class="button" id="button9"></button>
          <button class="button" id="button10"></button>
        </div>
      </div>
      <div class="game-option-buttons">
        <button id="game-button">Start</button>
      </div>
    </section>
    <aside>
      <p id="score-counter"></p>
    </aside>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
